<table class="employee-table">
  <thead>
  <tr>
    <th>Nom et prénom</th>
    <th>Poste occupé</th>
    <th>Nom de l'équipe</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employe of employes">
    <td>{{ employe.nom }}</td>
    <td>{{ employe.poste }}</td>
    <td>{{ employe.equipe }}</td>
  </tr>
  </tbody>
</table>
